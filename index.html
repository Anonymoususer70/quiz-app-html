<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norse Mythology Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div class="card" style="width: 20rem;">
            <div class="card-body">
                <h2 id="questionh2" class="card-title"></h2>
                <ol type="A" class="option-list">
                    <li class="card-text">
                        <input type="radio" class="option" name="option" id="optionA"><label id="a_text" for="a" class="option-text"></label>
                    </li>
                    <li class="card-text">
                        <input  type="radio" class="option" name="option" id="optionB"><label id="b_text" for="b" class="option-text"></label>
                    </li>
                    <li class="card-text">
                        <input type="radio" class="option" name="option" id="optionC"><label id="c_text" for="c" class="option-text"></label>
                    </li>
                    <li class="card-text">
                        <input type="radio" class="option" name="option" id="optionD"><label id="d_text" for="d" class="option-text"></label>
                    </li>
                </ol>
                <button class="btn btn-success" id="submit">Submit</button>
                <button class="btn btn-danger" id="reset">Reset</button>
                <button class="btn btn-warning" id="previous">Previous</button>
                <button class="btn btn-danger" id="clear">Clear</button>
            </div>
        </div>
    </div>
</body>
<script type="module" src="script.mjs"></script>
</html>
